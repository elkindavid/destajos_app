{% extends 'base.html' %}
{% block title %}Consultar{% endblock %}

{% block content %}
<div x-data="consultarView()" x-init="init()" class="bg-white rounded-2xl shadow p-4">
  <h1 class="text-xl font-semibold mb-4">Registros</h1>

  <!-- Filtros -->
  <div class="grid md:grid-cols-4 gap-4 mb-4">
    <input placeholder="Documento" x-model="documento" class="border rounded p-2">
    <input type="date" x-model="desde" class="border rounded p-2">
    <input type="date" x-model="hasta" class="border rounded p-2">
    <button @click="buscar()" class="px-4 py-2 bg-sky-600 text-white rounded">Buscar</button>
  </div>

  <!-- Tabla de resultados -->
  <div class="overflow-auto">
    <table class="min-w-full text-sm">
      <thead>
        <tr class="border-b">
          <th class="text-left p-2">Fecha</th>
          <th class="text-left p-2">Empleado</th>
          <th class="text-left p-2">Documento</th>
          <th class="text-left p-2">Destajo</th>
          <th class="text-right p-2">Cantidad</th>
          <th class="text-left p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="r in registros" :key="r.id">
          <tr class="border-b">

            <!-- Fecha -->
            <td class="p-2">
              <template x-if="!r._edit">
                <span x-text="r.fecha"></span>
              </template>
              <template x-if="r._edit">
                <input type="date" x-model="r.fecha" class="border rounded p-1">
              </template>
            </td>

            <!-- Empleado -->
            <td class="p-2" x-text="r.empleado_nombre"></td>

            <!-- Documento -->
            <td class="p-2" x-text="r.empleado_documento"></td>

            <!-- Destajo -->
            <td class="p-2">
              <!-- Texto cuando no está editando -->
              <span x-show="!r._edit" x-text="destajosMap.get(Number(r.destajo_id)) || '—'"></span>

              <!-- Select cuando está editando -->
              <select 
                  x-show="r._edit" 
                  x-model.number="r.destajo_id" 
                  class="border rounded p-1 w-48">
                <template x-for="d in destajos" :key="d.id">
                  <option 
                      :value="d.id" 
                      :selected="d.id === Number(r.destajo_id)" 
                      x-text="d.concepto">
                  </option>
                </template>
              </select>
            </td>

            <!-- Cantidad -->
            <td class="p-2 text-right">
              <template x-if="!r._edit">
                <span x-text="r.cantidad"></span>
              </template>
              <template x-if="r._edit">
                <input type="number" step="1" min="1" x-model.number="r.cantidad" class="border rounded p-1 w-24 text-right">
              </template>
            </td>

            <!-- Acciones -->
            <td class="p-2 space-x-2">
              <template x-if="!r._edit">
                <div class="flex space-x-2">
                  <button @click="editar(r)" class="text-sky-700">Editar</button>
                  <button @click="eliminar(r.id)" class="text-red-600">Eliminar</button>
                </div>
              </template>

              <template x-if="r._edit">
                <div class="flex space-x-2">
                  <button @click="guardar(r)" class="text-green-700">Guardar</button>
                  <button @click="cancelar(r)" class="text-gray-600">Cancelar</button>
                </div>
              </template>
            </td>

          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
